<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/assets/favicon.png" />
    <!-- Mobile (Android, iOS & others) -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57 72x72 114x114 120x120 144x144 152x152"
      href="/assets/favicon.png"
    />
    <!-- Windows 8 Tiles -->
    <meta name="msapplication-TileImage" content="/assets/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <!-- iOS Settings -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- themes -->
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>2048</title>
    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <p class="record hidden">Record: <span class="scoreRecord">0</span></p>
      <h1 id="title">2048</h1>
      <hr />
      <h2>Score: <span class="score">0</span></h2>
      <div id="board"></div>
      <div class="alert hidden">
        <h3>Congratulations!!! <br />you scored: <br /><span class="currentScore"></span></h3>
        <button class="ok" type="submit">
          <p>Continue</p>
        </button>
      </div>
      <div class="warning hidden">
        <h2>The End</h2>
        <button class="restart" type="submit">
          <p>Restart</p>
        </button>
      </div>
    </div>
  </body>
</html>
